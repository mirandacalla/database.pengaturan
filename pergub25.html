    <div class="alertContent">
      <h3>Informasi Penting</h3>
      <p>
        Pada kolom <b>Status</b> terdapat 2 pilihan: <br>
        <b>Lanjut</b> atau <b>Tidak Lanjut</b>.
      </p>
      <p>
        Jika memilih <b>Tidak Lanjut</b>, mohon tambahkan <b>keterangan</b>

      <button onclick="closeAlert()">Saya Mengerti</button>
    </div>
  </div>

<script>
    // Fungsi untuk menutup alert
    function closeAlert() {
      document.getElementById("alertBox").style.display = "none";
    }

    // Tampilkan popup otomatis ketika halaman dibuka
    window.onload = function() {
      document.getElementById("alertBox").style.display = "flex";
    }
</script>
